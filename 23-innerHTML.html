<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner HTML</title>
</head>
<body>
    <div id="intro">
        <p>this is intro</p>
    </div>

    <script>
        let elm = document.getElementById("intro");
        let content = elm.innerHTML;
        console.log(content)
        elm.innerHTML = "<h1> this is h1 tag </p>"
    </script>
</body>
</html>
