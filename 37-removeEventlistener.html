<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">click me</button>
    <script>
        let b = document.getElementById('btn')

        function click1(){
            console.log('click 1 activated')
        }
        function click2(){
            console.log('click 2 activated')
        }

        b.addEventListener('click', click1)
        b.addEventListener('click', click2)

        // remove event listener - this function actives only when the function is written outside means function should not be anonyms function and addEventListener method is implemented on that element.
        b.removeEventListener('click', click2)


    </script>
</body>
</html>
