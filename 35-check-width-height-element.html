<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height and width</title>
    <style>
        .clr {
            background-color: palegoldenrod;
            color: rebeccapurple;
        }

        .dim {
            border: 1px solid blue;
            padding: 100px;
        }

        .text {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    <div id="box" class="clr dim">
        <p class="text">this is a dummy text</p>
    </div>
    <script>
        let box = document.getElementById('box');
        // two types of height and width
        // 1. offset - includes height width, margin, border and padding.
        // 2. client - only include padding.

        let width, height;
        width = box.offsetWidth
        height = box.offsetHeight

        let width1, height1
        width1 = box.clientWidth
        height1 = box.clientHeight

        console.log("width - " + width, "height - " + height)
        console.log("width1 - " + width1, "height1 - " + height1)
    </script>
</body>

</html>
