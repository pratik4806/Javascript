    <h2>Heading 1</h2>
    <div id="div1">
        <p>prargraph 1</p>

        <h2>Heading 2</h2>
        <p>prargraph 2</p>

        <h2>Heading 3</h2>
        <p>prargraph 3</p>

        <h2 class="intro">Heading 1</h2>
        <div id="div1">
            <p class="intro">prargraph 1</p>

            <h2 class="intro">Heading 2</h2>
            <p>prargraph 2</p>

            <h2>Heading 3</h2>
            <p class="intro">prargraph 3</p>

        </div>
        <script>
            // id selector
            let element = document.getElementById("second");
            console.log(element)
            console.log(element.innerHTML = "hi there");

            // class selector
            let elm1 = document.getElementsByClassName('cl')
            let elm2 = document.getElementsByClassName('cl pi')
            console.log(elm1.length)
            console.log(elm2.length)
            //as many elment having the same classname therefore it create a collection of objects in the form of the array.

            for (let i = 0; i < elm1.length; i++) {
                elm1[i].innerHTML = "<p> hello there </p>"
            }
            for (let i = 0; i < elm2.length; i++) {
                elm2[i].innerHTML = "<p> hello</p>"
            }

            // tag selector
            let heading = document.getElementsByTagName("h2");
            let para = document.getElementsByTagName("p");
            for (let i = 0; i < heading.length; i++) {
                heading[i].innerHTML = "this is heading"
            }
            for (let i = 0; i < para.length; i++) {
                para[i].innerHTML = "this is paragraph"
            }

            let div1 = document.getElementById("div1")
            let tag = div1.getElementsByTagName("h2");
            for (let i = 0; i < tag.length; i++) {
                tag[i].innerHTML = "this is inside div1 tag"
            }

            // this function selects only first matching tag.
            let r = document.querySelector("p.intro");
            r.innerHTML = "this is query selector"
            r.style.backgroundColor = "green";

            // this function selects only all matching tag.
            let r1 = document.querySelectorAll("p.intro");
            for (let i = 0; i < r1.length; i++) {
                r1[i].innerHTML = "this is query selector all"
                r1[i].style.backgroundColor = "blue";
            }
            



        </script>
