<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get computed style</title>
    <style>
        #btn {
            background-color: green;
            color: white;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
        }
    </style>
</head>

<body>
    <button id="btn">
        send
    </button>

    <script>
        let button = document.getElementById('btn')
        let css = getComputedStyle(button)
        console.log(css)
    </script>
</body>

</html>
